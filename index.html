<!DOCTYPE html>
<html>
<head>
    <title>Sleep cycles</title>
    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/starryNight.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet">
    <link href="css/vendor/bootstrap-timepicker.min.css" rel="stylesheet">

    <script data-main="js/app/main.js" src="js/vendor/require-jquery.js"></script>
</head>
<body>

<div class="container">

    <div class="hero-unit">
        <div id="clock">
            <span class="hand second"></span>
            <span class="hand minute"></span>
            <span class="hand hour"></span>
        </div>
        <h1>Sleep cycles</h1>

        <p>Find the time you need to go to sleep depending of the sleep cycles you want to rest</p>
    </div>

    <div class="content">
        <div id="upTimeContainer">

            <h3>When do you want to get up?</h3>

            <div class="input-append bootstrap-timepicker">
                <input id="upTime" type="text" class="input-medium">
                <span class="add-on"><i class="icon-time"></i></span>

                <button id="calculateUpBtn" type="button" class="btn btn-primary calculateBtn"
                        data-loading-text="Loading...">
                    Calculate sleep time
                </button>
            </div>

        </div>

        <div id="sleepTimeContainer">
            <h3>Do you know just when you get to bed?</h3>

            <div class="input-append bootstrap-timepicker">
                <input id="sleepTime" type="text" class="input-medium">
                <span class="add-on"><i class="icon-time"></i></span>

                <button id="calculateAwakeBtn" type="button" class="btn btn-primary calculateBtn"
                        data-loading-text="Loading...">
                    Calculate sleep time
                </button>
            </div>

        </div>
    </div>

    <footer>
        tomas.alabes@gmail.com
    </footer>
</div>

<!--http://sleepyti.me/-->

<!-- SCRIPTS -->
<script src="js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="js/vendor/bootstrap/bootstrap-timepicker.min.js"></script>

<script src="js/app/main.js"></script>

</body>
</html>
